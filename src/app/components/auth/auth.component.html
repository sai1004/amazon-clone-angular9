<!---------------------------- auth signin template ---------------------------->
<ng-template [ngIf]="type == 'signin' && auth">
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <div fxFlex="100">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <mat-icon matSuffix>email</mat-icon>
                    <input
                        matInput
                        placeholder="Email"
                        [(ngModel)]="auth.email"
                        name="email"
                        #auth_userid="ngModel"
                        required
                        minlength="8"
                        maxlength="30"
                    />
                    <!-- <mat-hint>
                        <form-messages [control]="auth_userid.control"> </form-messages>
                    </mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        placeholder="Password"
                        [type]="hide ? 'password' : 'text'"
                        name="auth_password"
                        [(ngModel)]="auth.password"
                        #auth_password="ngModel"
                        required
                        minlength="8"
                        maxlength="16"
                    />
                    <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{
                        hide ? "lock" : "lock_open"
                    }}</mat-icon>
                    <!-- <mat-hint>
                        <form-messages [control]="auth_password.control"> </form-messages>
                    </mat-hint> -->
                </mat-form-field>
            </div>
        </div>
    </div>
</ng-template>
