<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a *ngFor="let menu of menuList" mat-list-item [routerLink]="menu.path" (click)="sidenav.toggle()">
                {{ menu.name }}</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 100vh">
            <div *ngIf="isShowNav">
                <mat-toolbar>
                    <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
                        <mat-icon color="accent">menu</mat-icon>
                    </button>
                    <!-- <div fxFlex="10"> -->
                    <mat-icon>
                        <img src="../assets/icon/Amazon_logo.svg" alt="logo" class="logo" />
                    </mat-icon>
                    <!-- </div> -->

                    <span class="mat-spacer"></span>

                    <div fxFlex="90">
                        <div fxLayout="row wrap" fxLayoutAlign="center center">
                            <div fxFlex="70" fxFlex.lt-md="30">
                                <input type="search" class="input__searchbox" />
                            </div>
                            <div fxFlex="10">
                                <div class="account">
                                    <div>
                                        <p>hello signin,</p>
                                        <p>Accounts & lists</p>
                                    </div>
                                </div>
                            </div>
                            <div fxFlex="5">
                                <p>Retruns</p>
                                <p>& Orders</p>
                            </div>
                            <div fxFlex="5">
                                <p>Your</p>
                                <p>prime</p>
                            </div>
                            <div fxFlex="7">
                                <div class="cart__section">
                                    <img src="../assets/icon/cart.svg" alt="cart" class="cart" />
                                    <span class="cart__count">[0] Cart</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-toolbar>
                <div class="gap"><br /><br /><br /></div>
            </div>
            <main>
                <router-outlet></router-outlet>
            </main>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
