<section fxLayoutAlign="center">
    <div>
        <div class="logo__section">
            <logo routerLink="/welcome"></logo>
        </div>
        <div class="card">
            <div class="card__body">
                <div>
                    <h3 class="login__text"><b>Login</b></h3>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="center">
                    <div fxFlex="100">
                        <form #myForm="ngForm" novalidate autocomplete="off" (keyup.enter)="keyDownFunction(myForm)">
                            <app-auth [(auth)]="auth" type="signin"></app-auth>
                        </form>
                    </div>

                    <div style="width: 100%">
                        <div fxFlex="100">
                            <button
                                mat-raised-button
                                (click)="onLogin()"
                                color="primary"
                                [disabled]="!myForm.valid"
                                style="width: 100%"
                            >
                                LOGIN
                            </button>
                        </div>
                    </div>

                    <div class="note">
                        <p>By continuing, you agree to FAKE Amazon's Conditions of Use and Privacy Notice.</p>

                        <details>
                            <summary>Need help?</summary>
                            <p>Forgot Password</p>
                            <p>Other issues with Sign-In</p>
                        </details>
                    </div>
                </div>
            </div>
        </div>

        <div class="new__toamazon">
            <div class="content">
                <div class="line"></div>
                <div>
                    <p>New to Amazon?</p>
                </div>
                <div class="line"></div>
            </div>
            <button mat-raised-button color="accent" (click)="navigateToSignup()">Create your Amazon account</button>
        </div>
    </div>
</section>
